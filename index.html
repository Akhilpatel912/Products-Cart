<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box products">
      <h2>Products</h2>
      <ul id="productList"></ul>
    </div>
    <div class="box cart">
      <h2>Cart</h2>
      <div id="cartList" class="no-products">No Product added to the cart</div>
      <div>Total Price: <span id="totalPrice">0</span></div>
    </div>
  </div>

  <script src="stylenote.js"></script>
</body>
</html>
